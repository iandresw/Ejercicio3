<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container text-center">
        <div class="row ">

                <h1>Coversor de Unidades</h1> 
                <h5>Ejercicio 3</h5>           
            </div>
                <div class=" col-3 mb-3">  
                    <input type="number" class="form-control" id="valConvertir" placeholder="Valor a Convertir">             
                </div>
                <div class=" col-3 mb-3">
                    <select class="form-select" id="conversiones" placeholder="Seleccione Uno">

                        <option value="2">Metros a centimetros</option>
                        <option value="3">pies a pulgadas</option>
                        <option value="4">yardas a pulgadas</option>
                    </select>
                </div>
                <div class=" col-3 mb-3">     
                    <input type="number" id="valResultado" class="form-control" placeholder="Resultado">                 
                </div>
                <div class=" col-3 mb-3">
                    <button type="button" onclick="calcular()" class="btn btn-primary">Calcular</button>    
                    <button type="button" onclick="limpiar()" class="btn btn-secondary">Limpiar</button>            
                </div>
        </div>
    </div>
    
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
